<svg
        className="fixed transition-all w-[160vw] md:w-[1200px]"
        width="1283"
        height="610"
        viewBox="0 0 1283 610"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <radialGradient id="pulseGradient">
            <stop offset="10%" stopColor="#58F0D4" />
            <stop offset="95%" stopColor="#58F0D400" />
          </radialGradient>
          <linearGradient id="fadeGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stopColor="#888888" />
            <stop offset="50%" stopColor="white" />
            <stop offset="100%" stopColor="#888888" />
          </linearGradient>
          <mask id="vignette">
            <rect x="0" y="0" width="1283" height="610" fill="url('#fadeGradient')" />
          </mask>
          <mask id="bunny-clip">
            <path
